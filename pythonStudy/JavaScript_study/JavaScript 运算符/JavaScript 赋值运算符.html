<!DOCTYPE html>

<body>

<p>点击按钮创建及增加字符串变量。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
function myFunction()
{
	txt1="What a very";
	txt2="nice day";
	txt3=txt1+txt2;
	document.getElementById("demo").innerHTML=txt3;
}
</script>

<p>点击按钮创建及增加字符串变量。</p>
<button onclick="myFunction1()">点击这里</button>
<p id="demo1"></p>
<script>
function myFunction1()
{
	var x=5+5;
	var y="5"+5;
	var z="Hello"+5;
	var demoP=document.getElementById("demo1");
	demoP.innerHTML=x + "<br>" + y + "<br>" + z;
}
</script>

</body>
